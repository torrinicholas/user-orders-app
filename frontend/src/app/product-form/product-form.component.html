<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addProductModalLabel">Add product</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
          <input type="hidden" [(ngModel)]="product.id" name="product_id" id="product_id">
          <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name"  [(ngModel)]="product.name" required ngModel>            
          </div>         
          <div class="mb-3">
            <label for="Name" class="form-label">Price</label>
            <input type="number" step=".01" class="form-control" id="price" [(ngModel)]="product.price"  name="price" required ngModel>            
          </div>     
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
