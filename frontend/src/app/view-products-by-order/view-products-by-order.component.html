<h1>Products of order: {{ orderId }}</h1>
<table class="table table-primary table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>      
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    @for (product of products; track product.id;) {
      <tr>
        <th scope="row">{{ product.id }}</th>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td><button type="button" class="btn btn-danger" (click)="deleteProduct(product.id)" >Delete</button></td>        
      </tr>
    }
  </tbody>
</table>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductOrderModal">
  Add Product
</button>

<app-add-product-to-order [orderId]="orderId"></app-add-product-to-order>
